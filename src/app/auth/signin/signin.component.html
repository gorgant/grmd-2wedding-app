<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <!-- <label for="email">Email</label> -->
        <input type="hidden" class="form-control" id="email" name="email" ngModel>
      </div>
      <div class="form-group">
        <label for="passphrase">Passphrase (we emailed this to you, or check your inviation)</label>
        <input 
          type="text" 
          class="form-control" 
          id="passphrase" 
          name="passphrase"
          required
          ngModel>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Let Me In!</button>
      <span class="help-block" *ngIf="!authStatus">Incorrect passphrase -- try again.</span>
    </form>
  </div>
</div>
